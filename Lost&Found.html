    <section class="lost-and-found">
        <h1>Lost and Found</h1>

        <!-- Lost Item Form -->
        <div class="report-lost">
            <h2>Report Lost Item</h2>
            <form id="lostForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>

                <label for="itemContact">Phone:</label>
                <input type="tel" id="itemContact" required>

                <label for="itemDescription">Description:</label>
                <textarea id="itemDescription" required></textarea>

                <button type="button" onclick="reportLostItem()">Report Lost Item</button>
            </form>
        </div>

        <!-- Found Items Section -->
        <div class="found-items">
            <h2>Found Items</h2>
            <ul id="foundItemsList">
                <!-- Display found items dynamically using JavaScript -->
            </ul>
        </div>
    </section>
</section>
